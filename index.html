<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNow DS Team - Attendance Portal</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #34495e 100%);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .card {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .camera-container {
            margin: 25px 0;
            text-align: center;
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 10px;
            background: #fafbfc;
        }
        
        #video {
            width: 100%;
            max-width: 300px;
            background-color: #e9ecef;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        #canvas {
            display: none;
        }
        
        .captured-photo {
            max-width: 250px;
            border-radius: 10px;
            margin: 15px auto;
            display: block;
            border: 3px solid var(--success);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary) 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #219653 100%);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .capture-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            border-left: 5px solid var(--success);
            text-align: center;
            font-weight: 600;
        }
        
        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f1b0b7 100%);
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            border-left: 5px solid var(--danger);
            text-align: center;
            font-weight: 600;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            background: #e8f4fd;
            border: 1px solid var(--secondary);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            margin-top: 10px;
            background: linear-gradient(135deg, var(--success) 0%, #219653 100%);
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .capture-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            header {
                padding: 25px 20px;
            }
            
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MNow DS Team</div>
            <div class="subtitle">Automated Attendance Portal</div>
        </header>
        
        <div class="card">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Connected to Google Sheets</span>
            </div>
            
            <div class="success-message" id="successMessage">
                ‚úÖ Attendance submitted successfully! Data saved to Google Sheets.
            </div>
            
            <div class="error-message" id="errorMessage">
                ‚ùå Error submitting attendance. Please try again.
            </div>
            
            <h2 style="margin-bottom: 25px; color: var(--primary); text-align: center;">Mark Your Attendance</h2>
            
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="dsName">Dark Store Name</label>
                    <select id="dsName" required>
                        <option value="">Select Dark Store</option>
                        <option value="DS-001">DS-001 (Downtown)</option>
                        <option value="DS-002">DS-002 (Westside)</option>
                        <option value="DS-003">DS-003 (East End)</option>
                        <option value="DS-004">DS-004 (North Point)</option>
                        <option value="DS-005">DS-005 (Central Hub)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter 10-digit mobile number" required pattern="[0-9]{10}">
                </div>
                
                <div class="form-group">
                    <label for="role">Your Role</label>
                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="Picker">Picker</option>
                        <option value="Packer">Packer</option>
                        <option value="Delivery">Delivery</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Capture Selfie</label>
                    <div class="camera-container">
                        <video id="video" autoplay></video>
                        <canvas id="canvas"></canvas>
                        <img id="capturedImage" class="captured-photo" style="display: none;">
                        <div class="capture-buttons">
                            <button type="button" id="captureBtn" class="btn">üì∏ Capture Photo</button>
                            <button type="button" id="retakeBtn" class="btn btn-danger" style="display: none;">üîÑ Retake Photo</button>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success submit-btn">‚úÖ Mark Attendance</button>
            </form>
        </div>
    </div>

    <script>
        // Pre-configured Google Apps Script Web App URL
        // Replace this URL with your actual deployed Google Apps Script URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec';

        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const attendanceForm = document.getElementById('attendanceForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        let stream = null;
        let capturedImageData = null;
        
        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 },
                        facingMode: "user" 
                    } 
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                // If camera fails, hide camera section and show message
                document.querySelector('.camera-container').innerHTML = 
                    '<p style="color: #666; text-align: center; padding: 20px;">üì∑ Camera not available. Please ensure camera permissions are granted.</p>';
            }
        }
        
        // Capture photo from video stream
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to data URL
            capturedImageData = canvas.toDataURL('image/jpeg');
            capturedImage.src = capturedImageData;
            capturedImage.style.display = 'block';
            
            // Show retake button and hide capture button
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'inline-block';
            
            // Stop the video stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
        
        // Retake photo
        retakeBtn.addEventListener('click', () => {
            capturedImageData = null;
            capturedImage.style.display = 'none';
            captureBtn.style.display = 'inline-block';
            retakeBtn.style.display = 'none';
            initCamera();
        });
        
        // Submit data to Google Sheets
        async function submitToGoogleSheets(data) {
            const formData = new URLSearchParams();
            formData.append('timestamp', data.timestamp);
            formData.append('name', data.name);
            formData.append('dsName', data.dsName);
            formData.append('mobile', data.mobile);
            formData.append('role', data.role);
            formData.append('photo', data.photo);
            
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                throw new Error('Failed to submit to Google Sheets');
            }
            
            return await response.text();
        }
        
        // Handle form submission
        attendanceForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!capturedImageData) {
                alert('Please capture your selfie before submitting.');
                return;
            }
            
            const submitBtn = attendanceForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting to Google Sheets...';
            submitBtn.disabled = true;
            attendanceForm.classList.add('loading');
            
            const formData = {
                name: document.getElementById('name').value,
                dsName: document.getElementById('dsName').value,
                mobile: document.getElementById('mobile').value,
                role: document.getElementById('role').value,
                photo: capturedImageData,
                timestamp: new Date().toISOString()
            };
            
            try {
                // Submit to Google Sheets
                await submitToGoogleSheets(formData);
                
                // Show success message
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Reset form
                attendanceForm.reset();
                capturedImageData = null;
                capturedImage.style.display = 'none';
                captureBtn.style.display = 'inline-block';
                retakeBtn.style.display = 'none';
                
                // Reload camera
                initCamera();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Submission error:', error);
                errorMessage.textContent = `‚ùå Error: Unable to connect to Google Sheets. Please check your internet connection and try again.`;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                attendanceForm.classList.remove('loading');
            }
        });
        
        // Initialize the page
        window.addEventListener('DOMContentLoaded', () => {
            initCamera();
        });
    </script>
</body>
</html>
